<div class="container my-3">
  <!-- <h2 class="pb-3 text-center fw-bold">سور القرآن الكريم</h2> -->

  <div class="row d-flex justify-content-center mb-4 mx-2 mx-md-0">
    <div class="col-12 fullQuran-card p-3 ">
      <a [routerLink]="['/full-quran']" class="card-link">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center align-items-center">
              <h3 class="surah-name m-0">المصحف كامل</h3>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row d-flex justify-content-between gap-4 mx-2 mx-md-0">
    <div class=" col-12 col-md-3 col-lg-2 surah-card p-3" *ngFor="let surah of surahs">
      <a [routerLink]="['/quran/surah', surah.number]" class="card-link">
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <div class="surah-number d-flex justify-content-center align-items-center">
              <span class="text-center fs-5">{{ surah.number }}</span>
            </div>
            <!-- <div class="fs-4 icon-div">
              <div class="heart-icon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
              <span></span>
            </div> -->
          </div>
          <div class="col-12 pt-3">
            <h3 class="surah-name">{{ surah.name }}</h3>
            <p class="m-0 fs-4">
              <span>{{ translationService.translateRevelationType(surah.revelationType) }} - <span>عدد آياتها
                  {{surah.numberOfAyahs}}</span></span>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
